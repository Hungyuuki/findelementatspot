<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá tị trong mảng</title>
</head>
<body>
<script>
    let value = prompt("Enter a number: ");
    let arrayNum = [10, 100, 1000, 10000, 100000];
    for (dem=0; dem<arrayNum.length-1; dem++){
        if (value===arrayNum[dem]) {
            break;
        }
    } alert("found "+value+" at "+dem+" spot")
</script>
</body>
</html>
